<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <br>
    <br>
    <div class="container-sm border w-50 p-5 rounded align-text-middle shadow">
        <h1>Enter an Email</h1>
        <br>
        <form method="POST" action="">
            {{form.hidden_tag()}}
            <div class="form-group">
                {{form.email.label(class_="mb-2")}}
                {{form.email(class_="form-control input-sm textarea")}}
            </div>
            <br>
            {{form.submit(class_="btn btn-default border")}}
        </form>
    </div>
    <br>
    <br>
</body>

</html>
